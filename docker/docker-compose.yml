services:
  db:
    image: postgres:15-alpine
    container_name: deribit_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: deribit_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: deribit_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: deribit_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/deribit_db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DERIBIT_API_BASE_URL: https://www.deribit.com/api/v2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../:/app
    restart: unless-stopped

  celery_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: deribit_celery_worker
    command: celery -A celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/deribit_db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DERIBIT_API_BASE_URL: https://www.deribit.com/api/v2
    depends_on:
      - db
      - redis
      - app
    volumes:
      - ../:/app
    restart: unless-stopped

  celery_beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: deribit_celery_beat
    command: celery -A celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/deribit_db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DERIBIT_API_BASE_URL: https://www.deribit.com/api/v2
    depends_on:
      - db
      - redis
      - app
    volumes:
      - ../:/app
    restart: unless-stopped

volumes:
  postgres_data:
